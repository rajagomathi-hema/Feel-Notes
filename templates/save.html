<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/theme.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-light py-0 border-bottom shadow-sm sticky-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">

            <!-- Brand -->
            <a class="navbar-brand d-flex align-items-center" href="/index">
                <img src="../static/img/invertLogo.png" alt="logo" class="img-fluid" style="height:60px;">
                <span class="ms-2">Feel Notes</span>
            </a>

            <!-- Offcanvas Toggler (only on small screens) -->
            <button class="btn border-0 d-md-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <i class="bi bi-list fs-3 text-white"></i>
            </button>

            <!-- Create Button (visible on md and up) -->
            <button class="btn btn-outline-primary btn-sm rounded-pill d-none d-md-block" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasCreate" aria-controls="offcanvasCreate"
                style="font-size: 16px;">
                <i class="bi bi-plus-lg me-1"></i> Create Note
            </button>

            <!-- Desktop Nav + Icons -->
            <div class="d-none d-md-flex align-items-center column-gap-3">
                <ul class="nav" style="font-size: 19px;">
                    <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/topThoughts">Top Thoughts</a></li>
                    <li class="nav-item"><a class="nav-link" href="/calmZone">Calm Zone</a></li>
                </ul>

                <a class="nav-link active" href="/save"><i class="bi bi-bookmark fs-3"></i></a>

                <button class="btn-icon" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMood"
                    aria-controls="offcanvasMood">
                    <i class="bi bi-emoji-sunglasses fs-3"></i>
                </button>

                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-person-circle fs-3"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end text-center">
                        <li>
                            <h6 class="dropdown-header mb-0">name</h6>
                        </li>
                        <li><small class="text-muted">email</small></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>

        </div>

        <!-- Offcanvas for Mobile -->
        <div class="offcanvas offcanvas-end" style="background-color: var(--primary) !important;" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header d-flex justify-content-between align-items-center">
                <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">Menu</h5>
                <i class="bi bi-x-lg text-white" data-bs-dismiss="offcanvas" aria-label="Close"></i>
            </div>
            <div class="offcanvas-body d-flex flex-column justify-content-between">
                <div>
                    <!-- Create Button inside offcanvas -->
                    <button class="btn btn-outline-primary btn-sm rounded-pill mb-3 w-100" type="button"
                        data-bs-toggle="offcanvas" data-bs-target="#offcanvasCreate" aria-controls="offcanvasCreate">
                        <i class="bi bi-plus-lg me-1"></i> Create Note
                    </button>

                    <!-- Nav Links -->
                    <ul class="navbar-nav mb-3">
                        <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/topThoughts">Top Thoughts</a></li>
                        <li class="nav-item"><a class="nav-link" href="/calmZone">Calm Zone</a></li>
                    </ul>
                </div>

                <div class="d-flex justify-content-around align-items-center mt-3 border-top pt-3">

                    <a href="/save" class="nav-link fs-5 active"><i class="bi bi-bookmark"></i></a>

                    <button class="btn-icon" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMood"
                        aria-controls="offcanvasMood">
                        <i class="bi bi-emoji-sunglasses fs-5"></i>
                    </button>

                    <div class="dropdown dropup">
                        <a href="#" class="d-flex align-items-center text-decoration-none" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-person-circle fs-4"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end text-center">
                            <li>
                                <h6 class="dropdown-header mb-0">name</h6>
                            </li>
                            <li><small class="text-muted">email</small></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                        </ul>
                    </div>   
                </div>
            </div>
        </div>
    </nav>





    <!-- Main Section -->
    <div class="container mt-4">
        <h3 class="text-center text-primary mb-4">Saved Notes</h3>

        <!-- Your Cards Section -->
        <div class="row row-gap-4 mt-3" id="saveContainer">
            
                
        </div>
    </div>

    

    <!-- MODAL: Full Note View -->
    <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteModalLabel">Full Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="noteModalBody">
                    <!-- Content dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- OFFCANVAS: Note Creation -->
    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasCreate" aria-labelledby="offcanvasCreateLabel">
        <div class="offcanvas-header pb-0">
            <h5 id="offcanvasCreateLabel" class="fw-semibold">Create a Note</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body pt-2">
            <textarea class="form-control mb-3" rows="3"  style="height: 140px;" placeholder="What's on your mind?"></textarea>

            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex flex-wrap gap-1 emoji-btn">
                    <input type="radio" class="btn-check" name="emoji" id="emoji1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="emoji1">üòÄ</label>
                    <input type="radio" class="btn-check" name="emoji" id="emoji2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="emoji2">üòç</label>
                    <input type="radio" class="btn-check" name="emoji" id="emoji3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="emoji3">üòí</label>
                    <input type="radio" class="btn-check" name="emoji" id="emoji4" autocomplete="off">
                    <label class="btn btn-outline-primary" for="emoji4">üòò</label>
                    <input type="radio" class="btn-check" name="emoji" id="emoji5" autocomplete="off">
                    <label class="btn btn-outline-primary" for="emoji5">üòÇ</label>
                    <input type="radio" class="btn-check" name="emoji" id="emoji6" autocomplete="off">
                    <label class="btn btn-outline-primary" for="emoji6">üòé</label>
                    <input type="radio" class="btn-check" name="emoji" id="emoji7" autocomplete="off">
                    <label class="btn btn-outline-primary" for="emoji7">üòõ</label>
                    <input type="radio" class="btn-check" name="emoji" id="emoji8" autocomplete="off">
                    <label class="btn btn-outline-primary" for="emoji8">üò≠</label>
                    <input type="radio" class="btn-check" name="emoji" id="emoji9" autocomplete="off">
                    <label class="btn btn-outline-primary" for="emoji9">üòá</label>
                    <input type="radio" class="btn-check" name="emoji" id="emoji10" autocomplete="off">
                    <label class="btn btn-outline-primary" for="emoji10">üòÖ</label>

                </div>
                <button class="btn btn-primary btn-sm" style="background-color: var(--primary); color: white;">Whisper it</button>
            </div>
        </div>
    </div>

    <!-- OFFCANVAS: Mood of the Day -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMood" aria-labelledby="offcanvasMoodLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasMoodLabel" class="fw-semibold">Mood of the Day</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body text-center">
            <h6>Today‚Äôs Mood Chart</h6>
            <div class="d-flex justify-content-center mb-3">
                <canvas id="moodChart" width="200" height="200"></canvas>
            </div>
            <hr>
            <h6>Quote of the Day</h6>
            <p>"Keep calm and feel your emotions."</p>
            <button class="btn btn-outline-primary btn-sm mt-3">Inspire Me</button>
        </div>
    </div>
  
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/save.js"></script>

</body>

</html>
