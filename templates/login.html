<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feel Notes - Login / Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/login.css">
  <link rel="stylesheet" href="../static/css/theme.css">

</head>

<body>
  <div class="auth-container d-flex flex-column flex-md-row">
    <!-- Left side (Image + Logo) -->
    <div class="image-side flex-fill">
      <div class="brand">
        <img src="../static/img/logo.png" alt="Logo">
        <h1>Feel Notes</h1>
      </div>

      <div class="welcome">
        <h2>Welcome Back!</h2>
        <p>Share your thoughts freely â€” always anonymous.</p>
      </div>
    </div>

    <!-- Right side (Forms) -->
    <div class="form-side flex-fill">
      <div class="tab-buttons">
        <button id="loginTab" class="active" onclick="showLogin()">Login</button>
        <button id="signupTab" onclick="showSignup()">Signup</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="mb-3">
          <label>Email address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
        </div>
        <a href="#" class="small text-decoration-none d-block mb-3">Forgot password?</a>
        <button class="btn btn-primary w-100 mb-3">Login</button>

        <div class="text-center text-muted mb-2">or continue with</div>
        <div class="d-flex justify-content-between social-buttons">
          <button class="btn btn-outline-danger"><i class="bi bi-google"></i> Google</button>
          <button class="btn btn-outline-primary"><i class="bi bi-facebook"></i> Facebook</button>
        </div>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" style="display: none;">
        <div class="mb-3">
          <label>Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label>Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password">
        </div>
        <div class="mb-3">
          <label>PhoneNumber</label>
          <input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="Enter your PhoneNumber">
        </div>
        <button type="submit" class="btn btn-success w-100 mb-3">Signup</button>

        <div class="text-center text-muted mb-2">or sign up with</div>
        <div class="d-flex justify-content-between social-buttons">
          <button class="btn btn-outline-danger"><i class="bi bi-google"></i> Google</button>
          <button class="btn btn-outline-primary"><i class="bi bi-facebook"></i> Facebook</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../static/js/login.js"></script>
</body>

</html>
